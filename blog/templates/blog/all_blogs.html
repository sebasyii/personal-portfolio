{% extends 'portfolio/base.html' %} {% block content %}
<h2>
  Sebastian has written {{blogs.count}} blog{{ blogs.count|pluralize }}
</h2>
{% for blog in blogs %}
<div class="blog-post">
  <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
  <h3>{{ blog.date|date:'M d'|upper }}</h3>
  <p>{{ blog.description|truncatechars:100 }}</p>
</div>
{% endfor %} {% endblock %}
